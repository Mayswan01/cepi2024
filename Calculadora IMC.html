<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <!--
        calculadora IMC
        Essa calculadora deve pedir:
            O nome do usuário e guadar;
             O peso do usuário e guardar;
             A altura do usuário e guardar;
        Calcular o IMC: peso / altura**2;
        Deve retornar a situação:
            imc < 18.5 Baixo peso;
            imc >= 18.5 E 24.9 Peso ideal;
            imc >= 24.9 E 29.9 Sobrepeso;
            imc >= 29.9 E 34.9 Obesidade Grau I;
            imc >= 34.9 E 40 Obesidade Grau II;
            imc >= 40 Obesidade III;
        Deve também retonar o quanto a pessoa deve:
             Ganhar se imc < 18.5;
             Perder se imc > 24.9;
    -->
             <div id="card"><!--Vai ser a tela onde estará a calculadora-->
                <h1>Calculadora IMC</h1>
                <input type="text" id="nome" placeholder="Digite seu nome">
                <!-- Caixa para guardar onde vai guardar o nome-->
                <label for="">Digite seu peso em Kg</label>
                <input type="number" min="0" max="500" id="peso">
                <!--Caixa para guardar o peso-->
                <label for="">Digite sua altura em Metros</label>
                <input type="number" min="0" max="3" id="altura">
                <!--Caixa para guardar a altura-->
                <button onclick="calcular()">calcular</button>
                <!--Botão que ativa a função calcular-->
                <div id="tela"></div>
                <!--Tela onde vai aparecer a resposta-->
             </div>
</body>
<footer>
<script>
let nome=""; peso=0, altura=0; imc=0; situacao="";
//variavel nome para guardar o nome;
//variavel peso para guardar o peso;
//variavel altura para guardar a altura;
//variavel imc para receber o cálculo peso/altura**2;
//variavel situacao para guardar a situação;
function calcular(){
    nome=document.getElementById("nome").value;
    //Pega o valor do input com ID nome e guarda na variável nome
    peso=document.getElementById("peso").value;
    //Pega o valor do input com ID peso e guarda na variável peso;
    altura=document.getElementById("altura").value;
    //Pega o valor do input com Id altura e guarda na variável altura;
    imc=(peso/altura**2).toFixed(2)
    //divide o peso pelo quadrado da altura, guarda na variável imc
    //A função toFixed serve para diminuir as casas decimais
    //alert(nome);
    //alert(peso);
    //alert(altura);
    //alert(imc);
    if(imc<18.5){situacao="Baixo peso"}
    else if(imc>=18.5&&imc<24.9){situaçao="Peso ideal"}
    else if(imc>=24.9&&imc<29.9){situaçao="Sobrepeso"}
    else if(imc>=29.9&&imc<34.9){situaçao="Obesidade Grau I"}
    alert(situaçao)
}
</script>
</footer>
</html>
